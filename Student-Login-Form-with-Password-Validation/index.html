<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> -->

</head>

<body>
    <div id="mydiv">
        <div id="main">
            <div id="div1">
                <br>
                <h1>Create Login</h1>
            </div>

            <div id="form">
                <div id="name" class="form">
                    <label for="uname"></label>
                    Student Username: <input type="text" id="uname" required>
                    <p id="msg">Please enter this field</p>
                </div>
                <br><br>

                <div id="mailid" class="form">
                    <label for="mail"></label>
                    Student E-mail: <input type="email" id="mail">
                </div>
                <br><br>

                <div id="pass" class="form">
                    <label for="pwd"></label>
                    New Password: <input type="password" id="pwd">
                </div>
                <br><br>

                <div id="cpass" class="form">
                    <label for="cpwd"></label>
                    Confirm Password: <input type="password" id="cpwd"><i class="fa-solid fa-eye" id="icon"></i>
                </div>
                <p id="match"> Password is matched</p>
                <p id="notmatch"> Password is not matched</p>
                <br><br>

                <button id="btn">Submit</button>
            </div>

            <p id="login">Already have an account?? Log-in!!</p>
            <br><br>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
